- name: Check internet connection
  hosts: all
  become: yes

  vars:
    ansible_command_timeout: 120

  tasks:
    - name: Ansible Command -> ping -c google.com
      ansible.builtin.command: ping -c 3 google.com
      changed_when: false

    - name: End message
      ansible.builtin.debug:
        msg: "Internetcheck auf allen Maschinen ausgef√ºhrt."
      run_once: true
      delegate_to: localhost
      changed_when: false
